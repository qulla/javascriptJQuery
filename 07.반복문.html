<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07.반복문</title>
</head>
<body>

    <script>
        // 반복문

        /*
         for (var index = 0; index < array.length; index++) {
             var element = array[index]; 
         }
         */

        document.write('<h1>for 문</h1>'); 

         //문제) 0~50
         for (let index = 0; index < 51; index++) { 
             document.write(index, ' ');  
         }
         document.write('<hr>');  
         //문제) 0~100
         for (let index = 0; index <= 100; index++) { 
             document.write(index, ' ');  
         }
         document.write('<hr>');  
        //문제) 0~100
          for (let index = 100; index >= 1; index--) { 
             document.write(index, ' ');  
         }
         document.write('<hr>');  
        //문제) 1~100 2의 배수
        for (let index = 0; index <= 100; index+=2) { 
             document.write(index, ' ');  
         }
         document.write('<hr>'); 
        //문제) 1~100 2의 배수 '%' 나머지 연산자 사용
        for (let index = 0; index <= 100; index++) { 
            if(index%2==0){
                 document.write(index, ' ');  
            }    
        }
        document.write('<hr>'); 

        /*
            초기식;
            while (조건식){
                조건식을 만족할 셩우 수행할 문장
                종결식;
            }
        */
       //문제) 0~50
    document.write('<h1>while 문</h1>'); 

    var i=0; //초기식
    while (i<=50) { //조건식
        document.write(i,'  ');
        i++; //종결식
    }
    document.write('<hr>'); 
   
    //문제) 0~100
    var i=0; //초기식
    while (i<=100) { //조건식
        document.write(i,'  ');
        i++; //종결식
    }
    document.write('<hr>'); 
    //문제) 100~1
    var i=100; //초기식
    while (i>=1) { //조건식
        document.write(i,'  ');
        i--; //종결식
    }
    document.write('<hr>'); 

    //문제) 1~100 2의 배수
    var i=2; //초기식
    while (i<=100) { //조건식
        document.write(i,'  ');
        i+=2; //종결식
    }
    document.write('<hr>'); 


    //문제) 1~100 2의 배수 %사용
    var i=1; //초기식
    while (i<=100) { //조건식
        if(i%2==0){
            document.write(i,'  ');
        }
        i++; //종결식
    }
    document.write('<hr>'); 

    </script>
    
</body>
</html>
