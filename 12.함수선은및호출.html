<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<script>
    /*
    // alert(), prompt() =>함수
    // date.getDay(), document.write() -> 메소드

        function 함수이름(매개변수){
            함수를 실행했을 때 수행할 문장 작성
        }
        함수이름(인자값);
    */


        //선언직함수
        function msg(aa) {
            alert(aa);
        }

        //함수호출
        msg('메세지1');

        //2. 익명 함수 - 이름이 없는 함수
        var msg2=function (aa) {
            alert(aa);
        }

        //함수호출
        msg2('메세지2');   

</script>

</body>
</html>
