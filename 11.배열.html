<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11.배열</title>
</head>
<body>
    <script>
    /*
        배열(Array)
        여러개의 값(데이터)를 한번에 묶어서 저장하고 사용하는 것
        배열은 위치갑(index:인텍스)을 가지고 있으며 0부터 시작한다.
        배열은 length라는 속성을 사용하여 크기를 구할 수 있다.
        생성된 배열의 이름[인덱스값]으로 호출하면 해당위치에 있느 겂을 얻을 수 있다.
        배열은 모든 자료형을 담을 수 있다.

        *괄호 명칭
        [] 대괄호
        {} 중괄호
        () 소괄호
     */
    
    //  1.배열의 선언
    var array=[];
    var array=new Array(5); 

    //배열의 선언 및 값을 저장
    var array1=[1,2,3,4,5];
    var array2=[
        1,
        '문자',
        true,
        function(){},
        {},
        [1,2]
    
    ]
    

    // 2.배열의 값 가져오기
    document.write(array1); //배열의 전체값 출력
    document.write(array1[3]); //인텍스 3번째 위치에 있는 값 가져오기

    // 3. 배열의 갑 변경하기
        array1[3]='사';
        document.write(array1[3]); //인텍스 3번째 위치에 있는 값 가져오기

        /*
            배열의 이름[인덱스위치값]             => get 값을 얻는다.
            배열의 이름[인덱스위치값]=새로운값      => set 값을 변경한다.
        */
    // 4. 새로운 위치에 값을 저장
    // 현재 5,6,7번째 위치는 empty(비어있는 상태)
        array1[8]='새로운값';

    // 5. 배열의 크기 구하기
    document.write(array1.length); 
    document.write('<br>'); 
    //6. 
    for (let index = 0; index < array.length; index++) {
        document.write(index,'번째위치: ', array1[index],'<br>');
    }
    //7. 간편 for in문을 사용하여 배열의 값 순차적으로 출력하기
    //for in무늘 사용하면 값이 있을 경우에만 순차적으로 출력해 준다.
    document.write('타입체크',typeof array1);
    for (const i in array1) {
        document.write(i,'번째위치: ', array1[i],'<br>');
    }



    </script>
</body>
</html>
