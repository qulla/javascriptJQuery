<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18.재귀함수</title>
</head>
<body>
    <script>
        //재귀함수 : 자기자신을 호출하는 함수를 말한다.

        var i=0;
        function test(){
            i++; //1씩 증가
            document.write(i,'<br>');
            if (i<10) {
                test();  
            }
            
        }

        //함수 호출(처음한번만 실행됨)
        test();


    </script>
</body>
</html>
