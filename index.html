<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index.html</title>
</head>
<body>
    <script>
        var filter="win16|win32|win64|mac|macintel";
        if(navigator.platform){
            document.write(`navigator.platform: ${navigator.platform}<br>`);
            document.write(`filter: ${filter}<br>`);
            document.write(filter.indexOf(navigator.platform.toLocaleLowerCase()));
            
            if( 0 < filter.indexOf(navigator.platform.toLocaleLowerCase())){
                 document.write('PC입니다..');
                 location.href='pc.html';
            }else{            
                
                document.write('모바일 자리 입니다.');
                location.href='mobile.html';
           };
        }
        
    </script>
    
</body>
</html>
